apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: invoice-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/HiteshGupta41420/MyFirstRepository.git
    targetRevision: HEAD
    path: helm/invoice-platform
    helm:
      releaseName: invoice-prod
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: invoice-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
